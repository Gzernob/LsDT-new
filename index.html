<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LandscaperDesignerTool</title>
  <style>
    /* Global styles */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
      background-color: #ffffff;
      color: #333;
    }

    /* Navigation */
    header {
      background-color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      background-color: green;
      color: white;
      padding: 10px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 16px;
      text-decoration: none;
    }

    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    nav a:hover {
      color: green;
    }

    /* Hero section */
    .hero {
      padding: 80px 40px;
      background-color: #f5f5f5;
    }

    .hero-content {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 40px;
      max-width: 1200px;
      margin: auto;
      flex-wrap: wrap;
    }

    .hero-text {
      flex: 1;
      min-width: 300px;
    }

    .hero-text h1 {
      font-size: 50px;
      margin-bottom: 0px;
      color: #253748;
    }

    .hero-text h2 {
      font-size: 30px;
      margin-bottom: 0px;
      color: #00670f;
    }

    .hero-text p {
      font-size: 18px;
      line-height: 1.6;
      color: #444;
    }

.hero-images {
  flex: 1;
  min-width: 300px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, auto);
  gap: 10px;
  max-width: 400px;
}

.hero-images img:nth-child(1) {
  grid-column: 1 / 2;
  grid-row: 1 / 2;
  width: 100%;
  border-radius: 8px;
}

.hero-images img:nth-child(2) {
  grid-column: 2 / 3;
  grid-row: 1 / 2;
  width: 100%;
  border-radius: 8px;
}

.hero-images img:nth-child(3) {
  grid-column: 2 / 3;
  grid-row: 2 / 3;
  width: 100%;
  border-radius: 8px;
}

.hero-images img:nth-child(4) {
  grid-column: 1 / 2;
  grid-row: 3 / 4;
  width: 100%;
  border-radius: 8px;
}

.hero-images img:nth-child(5) {
  grid-column: 2 / 3;
  grid-row: 3 / 4;
  width: 100%;
  border-radius: 8px;
}


    /* Why us section */
.hero-text h1 {
  font-size: 50px;
  margin-bottom: 5px; /* réduit l'espace en dessous */
  color: #253748;
}

.hero-text h2 {
  font-size: 30px;
  margin-top: 0px;   /* colle le h2 au h1 */
  margin-bottom: 0px;
  color: #00670f;
}


    .section-why p {
      font-size: 18px;
      color: #444;
      max-width: 700px;
      margin: auto;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header>
    <a href="#home" class="logo">LsDT</a>
    <nav>
      <a href="#why-us">Why us?</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section id="home" class="hero">
    <div class="hero-content">
      <div class="hero-text">
        <h1>Welcome to,</h1>
        <h2>LandscaperDesignerTool</h2>
        <p>A fast and simple landscaping design tool built for professionals and passionate users alike.</p>
      </div>
      <div class="hero-images">
        <img src="Médias/LS1.webp" alt="LS1" />
        <img src="Médias/LS2.webp" alt="LS2" />
        <img src="Médias/LS3.webp" alt="LS3" />
        <img src="Médias/LS4.webp" alt="LS4" />
        <img src="Médias/LS5.webp" alt="LS5" />
      </div>
    </div>
  </section>

  <!-- Why Us Section -->
  <section id="why-us" class="section-why">
    <h2>Why Choose Us?</h2>
    <p>Because LandscaperDesignerTool offers intuitive features, easy-to-use design tools, and professional results in minutes.</p>
  </section>

</body>
</html>
